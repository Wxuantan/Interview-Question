<!DOCTYPE html>
<html>
<head>
    <title>Chat with Jamie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="header">
        <img id="headerImage" src="logo.png" alt="Header Image">
        <h1 id="headerText">Bot Jamie</h1>
    </div>
    <div class="container">
        <div class="chatheader">
            <img id="chatheaderImage" src="profile.png" alt="chatHeader Image">
            <h1 id="chatheaderText">Chat with Jamie</h1>
        </div>
        <div id="chatbox">
        </div>
        <div class="inputArea">
            <input id="userInput" type="text" placeholder="Type your message here..." />
            <button id="sendBtn"><img src=send.png></button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="test.js"></script>

</body>
</html>
